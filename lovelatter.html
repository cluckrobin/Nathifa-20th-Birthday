      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {

      padding: 40px;

      margin-bottom: 20px;
      margin-right: 10px;

    .letter-button:hover, .music-button:hover {

    .extra-images {

      justify-content: center;

      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);

    .balloon, .love {
      position: absolute;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;

    .balloon {
      color: #ff99cc;
      font-size: 2rem;
    }

    .love {
      color: #ff3366;
      font-size: 1.8rem;
    }

    @keyframes floatUp {
      0% {transform: translateY(100vh) translateX(0);} 
      100% {transform: translateY(-20vh) translateX(-20px); opacity: 0;}
